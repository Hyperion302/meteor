# Default values for swish-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com
  image: j_t_s/swish
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

secrets:
  externalServiceSecret: external-service-secret
  imagePullSecret: image-pull-secret
  gcsSecret:
    name: gcs-secret
    filename: key.json

swish:
  env: prod
  bucket:
    dev: dev-swish
    prod: prod-swish
  index:
    dev: dev_swish
    prod: prod_swish
  mux:
    subscription:
        dev: dev-mux-api
        prod: prod-mux-api
  dbPrefix:
    dev: dev
    prod: prod

service:
  type: NodePort
  targetPort: 8080
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  staticIPName: swish-backend-ip
  hosts:
    apiHost:
        useHostname: false
        host: ""
        paths:
            rootPath:
                path: /*
                port: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
