stages:
    - setup
    - build
    - test
    # - release
    # - deploy

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        # Cache node_modules
        - .npm/

setup_backend:
    image: node:latest
    stage: setup
    script:
        # Configure NPM to cache node modules
        - cd backend && npm ci --cache ${CI_PROJECT_DIR}/.npm/ --prefer-offline

build_backend:
    image: node:latest
    stage: build
    script:
        - cd backend && npm run build
    artifacts:
        paths:
            - ${CI_PROJECT_DIR}/backend/dist/

test_backend:
    image: node:latest
    stage: test
    script:
        - cd backend && npm run test:coverage
